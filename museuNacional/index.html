<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>

    <!-- nomalize css -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- estilo personalizado -->
    <link rel="stylesheet" href="css/estilo.css">

    <!--[if lt IE 9]>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/
        html5shiv-printshiv.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- inicio container -->
    <div id="container">

        <!-- inicio header -->
        <header>
            <!-- inicio logo -->
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div><!-- fim logo -->


            <!-- inicio nav -->
            <nav>
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Exposições</a>
                    </li>
                    <li>
                        <a href="#">Pesquisa</a>
                    </li>
                    <li>
                        <a href="#">Acervo</a>
                    </li>
                    <li>
                        <a href="#">Vídeos</a>
                    </li>
                    <li>
                        <a href="#">Fotos</a>
                    </li>
                    <li>
                        <a href="#">Contato</a>
                    </li>
                </ul>
            </nav><!-- fim nav -->
        </header><!-- fim header -->

        <!-- inicio principal -->
        <div id=principal>
            <div id="conteudo">
                <section id="capa">
                    <img src="/img/museu.png" alt="">
                </section>
            </div>
            
            <aside>
                <section id="depoimento">
                    <img src="/img/depoimento.png" alt="">
                </section>

                <!-- inicio seção visita -->
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form action="">
                        <fieldset>
                            <legend>Selecione uma data</legend>

                            <label for="data">Data</label>
                            <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                            <label for="qtd">Qtd pessoas</label>
                            <input class="campo" type="text" id="qtd" value="1">
                        </fieldset>

                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>

                </section> <!-- fim seção visita -->

                <h4>galeria de fotos</h4>
                <section id="galeria">
                    
                    <a href="">
                        <img src="/img/imagem1.jpg" alt="" height="93px" width="93px">
                    </a>

                    <a href="">
                        <img src="/img/imagem2.jpg" alt="" height="93px" width="93px">
                    </a>

                    <a href="">
                        <img src="/img/imagem3.jpg" alt="" height="93px" width="93px">
                    </a>

                    <a href="">
                        <img src="/img/imagem4.jpg" alt="" height="93px" width="93px">
                    </a>
                </section>
            </aside>
        </div> <!-- fim principal -->


    </div><!-- fim container -->
</body>

</html>
